<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
	<title>Frontend Mentor | Product preview card component</title>
  
	<link rel="stylesheet" href="style.css" type="text/css"/>
	<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
	<div class="container">
		<picture>
			<source srcset="images/image-product-mobile.jpg" media="(max-width: 500px)">
			<img src="images/image-product-desktop.jpg" alt="">
		</picture>
		<article>
			<h1>PERFUME<h1></br>
			<h2>Gabrielle Essence Eau De Parfum</h2></br>
			<p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p></br>
			<div id="price">$149.99</div>
			<div id="price_old">$169.99</div>
			<div style="clear: both;"></div></br>
			<button id="button"><img src="images/icon-cart.svg"></i>Add to Cart</button>
		</article>
	<div>
	<div class="attribution">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
			Coded by <a href="#" target="_blank">Xevelos</a>.
	</div>
</body>
</html>
