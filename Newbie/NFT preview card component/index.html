<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
	<title>Frontend Mentor | NFT preview card component</title>
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet" href="styles.css" type="text/css"/>
	<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
	<main class="container">
		<picture>
			<div><img src="images/image-equilibrium.jpg" alt=""></div>
		</picture>
		<article>
			<h1>Equilibrium #3429</h1>
			<p>Our Equilibrium collection promotes balance and calm.</p>
			<div class="info">
				<div class="price"><img src="images/icon-ethereum.svg" alt="">0.041 ETH</div>
				<div class="time_left"><img src="images/icon-clock.svg" alt="">3 days left</div>
			</div>
			<div class="creator"><img src="images/image-avatar.png" alt="">Creation of <a href="#">Jules Wyvern</a></div>
		</article>
	</main>
	<footer class="attribution">
		Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
		Coded by <a href="https://github.com/Xevelos/Frontend-Mentor-Challenges/tree/main/Newbie/NFT%20preview%20card%20component">Xevelos</a>.
	</footer>
</body>
</html>
